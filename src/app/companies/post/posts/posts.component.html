<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="container mt-5">
  <h2>Job Posts</h2>
  <div  *ngIf="jobPosts.length === 0">
    <h1 class="text-center">No Posts Available...!</h1>
  </div>
  <div *ngFor="let post of jobPosts" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.jobTitle }}</h5>
      <p class="card-text2"><strong>Career Level:</strong> {{ post.careerLevel }}<strong>Job Category:</strong> {{ post.jobCategory }}<i class="zmdi zmdi-pin mr-2"></i><strong>Workplace:</strong> {{ post.workplace }}

      <p class="card-text" id="p1" ><strong>Description:</strong> {{ post.jobDescription }}</p>
      <p class="card-text" id="p2" ><strong>Requirements:</strong> {{ post.jobRequirements }}</p>
      <button  type="button" class="btn btn-primary bt" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Delete
      </button><button  class="btn btn-primary bt2">Applications</button>
   



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are You Sure You Want To Delete This Post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button data-bs-dismiss="modal" aria-label="Close" (click)="Delete(post.id)" type="button" class="btn btn-secondary bt4">Delete</button>
      </div>
    </div>
  </div>
</div>
    </div>
    
  </div>
</div>
