<div class="container mt-5">
  <h2>Job Posts</h2>
  <div *ngFor="let post of jobPosts" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.jobTitle }}</h5>
      <p class="card-text"><strong>Career Level:</strong> {{ post.careerLevel }}</p>
      <p class="card-text"><strong>Job Category:</strong> {{ post.jobCategory }}</p>
      <p class="card-text"><strong>Workplace:</strong> {{ post.workplace }}</p>
      <p class="card-text"><strong>Description:</strong> {{ post.jobDescription }}</p> <!-- Display description -->
    </div>
  </div>
</div>
