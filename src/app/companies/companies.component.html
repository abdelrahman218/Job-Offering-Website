<div [style.display]="isPostComponentVisible ? 'none' : 'block'">
    <div class="d-flex justify-content-between align-items-center">
        <div *ngFor="let company of companies" class="company-card">
            <div class="company-header">
              <h3>{{ company.name }}</h3>
            </div>
            <div class="company-details">
              <p><strong>Industry:</strong> {{ company.industry }}</p>
              <p><strong>Location:</strong> {{ company.location }}</p>
              <p><strong>Description:</strong> {{ company.description }}</p>
            </div>
            <h4>Jobs:</h4>
            <ul>
                <li *ngFor="let job of company.jobs">
                    {{ job.title }} - {{ job.careerLevel }} - {{ job.jobCategory }} ({{ job.workplace }})
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" (click)="showPostComponent()" routerLink="/company/post">Add a Job</a></li>
                <li><a class="dropdown-item" (click)="showPostComponent()" routerLink="/company/post">View a Job</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <a (click)="showPostComponent()" routerLink="/company/post/posts">
            <h1 class="text-center">View Posts</h1>
        </a>
    </div>
</div>

<div [style.display]="isPostComponentVisible ? 'block' : 'none'">
    <router-outlet></router-outlet>
</div>
