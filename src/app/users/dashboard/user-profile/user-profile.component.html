<div>
    <h1>
        {{user().name}}
    </h1>
    <h2>
       {{user().professionalTitle}} 
    </h2>
    <h3>
        Total Applications:
    </h3>
    <div class="counters">
        <ul> 
            <li>
                Applied for: {{submitted()}}
            </li>
            <li>
                In review:  {{inReview()}}
            </li>
        </ul>
        <ul>
            <li>
                Accepted: {{accepted()}}
            </li>
            <li>
                Rejected: {{rejected()}}
            </li>
        </ul>
    </div>
</div>
<div>
    <img [src]="profilePicPath" alt="your profile pic" onerror="this.src='https\:\\\\cdn.pixabay.com\\photo\\2015\\10\\05\\22\\37\\blank-profile-picture-973460_1280.png'">
</div>
