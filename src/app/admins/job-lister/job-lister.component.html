<div class="adminMainDiv">
    <p class="title">Job Listers View</p>
  
    <div *ngIf="isLoading">
      <p>Loading...</p>
    </div>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <div class="list-container" *ngIf="!isLoading && !error">
      <div *ngFor="let jobLister of jobListers()" class="list-item">
        <div class="list-content">
          <h3 class="list-title">{{ jobLister.name }}</h3>
          <img class="list-logo" [src]="jobLister.logo" alt="{{ jobLister.name }} Logo" />
          <p class="list-detail">Location: {{ jobLister.location }}</p>
          <p class="list-detail">Industry: {{ jobLister.industry }}</p>
          <p class="list-detail">Description: {{ jobLister.description }}</p>
          <p class="list-detail">Active Listings: {{ jobLister.jobs?.length }}</p> <p class="list-detail">Established: Not available in current model</p> </div>
        <button class="delete-button" (click)="deleteUser(jobLister.id)">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="21" viewBox="0 0 448 512">
            <path fill="#eb0a0a" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
