<div class="adminMainDiv">
    <p class="title">Welcome Super Admin.</p>
    <div class="buttons-container">
      <button class="Button" id="addButton" (click)="toggleContent('add')">
        <svg xmlns="http://www.w3.org/2000/svg" height="58" width="48" viewBox="0 0 448 512">
          <path fill="#daddd9"
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
        </svg>
        <span>Add Admin</span>
      </button>
      <button class="Button" id="editButton" (click)="toggleContent('edit')">
        <svg xmlns="http://www.w3.org/2000/svg" height="58" width="48" viewBox="0 0 512 512">
          <path fill="#daddd9"
            d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z" />
        </svg>
        <span>Edit Admin</span>
      </button>
    </div>
  
    <div *ngIf="selectedContent === 'add'" class="content">
      <form (ngSubmit)="addAdmin()">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="adminData.name" name="name" required /><br>
  
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="adminData.email" name="email" required /><br>
  
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="adminData.role" name="role" required>
          <option value="admin">Admin</option>
          <option value="super-admin">Super Admin</option>
          <option value="editor">Editor</option>
        </select><br>
  
        <button type="submit">Add Admin</button>
      </form>
    </div>
  
    <div *ngIf="selectedContent === 'edit'" class="content">
      <form (ngSubmit)="updateAdmin()">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="adminData.name" name="name" required /><br>
  
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="adminData.email" name="email" required /><br>
  
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="adminData.role" name="role" required>
          <option value="admin">Admin</option>
          <option value="super-admin">Super Admin</option>
          <option value="editor">Editor</option>
        </select><br>
  
        <button type="submit">Update Admin</button>
      </form>
    </div>
  </div>
