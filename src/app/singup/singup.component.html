<div class="signup-container">
    <div class="logo-section">
        <h1>Sign Up</h1>
        <p>Create your professional profile</p>
    </div>
    
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <div class="password-requirements">
                Must be at least 8 characters long with 1 uppercase, 1 number
            </div>
        </div>

        <div class="form-group">
            <label for="profession">Professional Title</label>
            <input type="text" id="profession" placeholder="e.g. Software Engineer, Marketing Manager" required>
        </div>
        
        <button type="submit" class="signup-btn">Create Account</button>
    </form>
    
    <div class="login-link">
        Already have an account? <a routerLink="/login">Log in</a>
    </div>
</div>
