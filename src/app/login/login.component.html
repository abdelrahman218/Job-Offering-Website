<div class="login-container">
    <div class="logo-section">
      <h1>Login</h1>
      <p>Find your dream job today</p>
    </div>
  
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username"> 
          {{ isLoginAsAdmin ? 'Username' : 'Email address' }} 
        </label>
        <input 
          type="{{ isLoginAsAdmin ? 'text' : 'email' }}" 
          id="username" 
          placeholder="{{ isLoginAsAdmin ? 'Enter your username' : 'Enter your email' }}" 
          name="username" 
          [(ngModel)]="username" 
          required
        >
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          name="password" 
          [(ngModel)]="password" 
          required
        >
      </div>
  
      <button type="submit" class="login-btn">Log In</button>
    </form>
  
    <div class="login-as">
      <input 
        type="checkbox" 
        id="adminLogin" 
        [(ngModel)]="isLoginAsAdmin" 
      >
      <label for="adminLogin">Login as Admin</label>
    </div>
  
    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
