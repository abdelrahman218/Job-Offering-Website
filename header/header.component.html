<a routerLink="/">
    <img src="wazafny-branding/png/logo-no-background-inverted.png" alt="Company logo">
</a>

@switch (userType) {
    @case ('User'){
        <a routerLink="/user/dashboard" class="choices">Dashboard</a>
        <a routerLink="/user/find-a-job" class="choices">Find a Job</a>
        <a routerLink="/user/applications" class="choices">My Applications</a>
    }
    @case ('Company') {
       <a routerLink="/company/dashboard" class="choices">Dashboard</a>
       <a routerLink="/company/post" class="choices">post</a>
    }
    @case ('Admin') {
        <!--Admin Links-->
    }
    @default{
        <!--If No one is Signed In-->
    }
}

@if (userType!=undefined) {
    <button id="my-profile"><img src="" alt="pfp"></button>
}
